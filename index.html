<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Open AI Translator & Corrector!</title>
  </head>
  <body>
    <div id="app">
      <h1>OpenAI Translator & Corrector!</h1>
      <div class="container">
        <div class="input">
          <div class="input-choice">
            <select name="languages" id="languages">
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
            </select>
          </div>
          <textarea id="will-translate" class="input-text"></textarea>
        </div>
        <div class="input">
          <div class="input-choice">
            <p>Turkish</p>
          </div>
          <textarea id="translated" class="input-text"></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
