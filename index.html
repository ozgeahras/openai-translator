<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Open AI Translator & Corrector!</title>
  </head>
  <body>
    <div id="app">
      <h1>OpenAI Translator & Corrector</h1>
      <div class="input">
        <div class="choice">
          <button type="button">Choose Languange</button>
          <div class="language-menu">
            <ul class="language-menu-list">
              <li>English</li>
              <li>Spanish</li>
            </ul>
          </div>
        </div>
        <input type="text" id="will-translate" />
      </div>
      <div class="input">
        <input type="text" id="translated" />
      </div>

      <div class="card">
        <button id="counter" type="button"></button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
